services:
  postgres-customers-db:
    container_name: postgres-customers-db
    image: postgres
    networks:
      - infra_default
    environment:
      POSTGRES_DB: customers
      PGDATA: /data/postgres/customers
    secrets:
      - postgres_user
      - postgres_password
    volumes:
      - db:/data/postgres/customers
    ports:
      - "5432:5432"
    restart: unless-stopped
  customers-api:
    image: jfora/customers
    networks:
      - infra_default
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=Host(`api.jaafarfora.com`)"
      - "traefik.http.routers.web.entrypoints=websecure"
      - "traefik.http.routers.web.tls.certresolver=myresolver"
    environment:
      - POSTGRES_HOST=postgres-customers-db
    secrets:
      - postgres_user
      - postgres_password
    depends_on:
      - postgres-customers-db

secrets:
  postgres_user:
    external: true
  postgres_password:
    external: true

networks:
  infra_default:
    external: true

volumes:
  db: